<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/Login.css}">
  <link rel="stylesheet" href="../static/css/Login.css">
  <title>Login</title>
</head>
<body>
<div class="background">
  <div class="container">
    <div class="card">
      <h4 class="mb-4">Tela de Login</h4>

      <form id="formLogin">
        <div class="form-group">
          <label for="email">Usuário</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
        </div>
        <button type="button" class="btn btn-primary btn-login" id="btnLogar">Entrar</button>
      </form>
    </div>
  </div>
</div>
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
  console.log('tentou')
  $('#btnLogar').click(function() {
    alert('tentou logar');
    console.log('tentou')
    var email = $('#email').val();
    var senha = $('#senha').val();

    if (email === '' || senha === '') {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    var usuario = {
      email: email,
      senha: senha
    };

    $.ajax({
      url: '/auth/login',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(usuario),
      success: function(data) {
        localStorage.setItem('token', data.token);
        alert('Seu token é: ' + data.token);
        window.location.href = '/telaPrincipal?token=' + data.token;
      },

      error: function(xhr, status, error) {
        if (xhr.status === 400) {
          var errorMessage = xhr.responseText;
          alert('Erro: ' + errorMessage);
        } else {
          alert('Erro: ' + error);
        }
        console.error('Erro:', error);
      }
    });
  });
});

</script>
</body>
</html>
