<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" th:href="@{/css/LoginCliente.css}">
    <link rel="stylesheet" href="../static/css/LoginCliente.css">

    <title>Tela de Login</title>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h3 class="card-title">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Sua Senha" required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-login" id="btnLogar">Entrar</button>
                          </div>
                          
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">Ainda não tem uma conta? <a href="CadastroCliente.html">Cadastrar-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
