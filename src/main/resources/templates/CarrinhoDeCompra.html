<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/CarrinhoDeCompra.css">
  <style>
    .produto-imagem {
      max-width: 100px; /* Defina o tamanho máximo desejado para as imagens */
      height: auto; /* Mantém a proporção da imagem */
    }

    .produto-list-item {
      margin-bottom: 20px; /* Adiciona espaço entre os itens */
    }
  </style>
  <title>Carrinho de Compra</title>
</head>
<body>
<h1>Carrinho de Compra</h1>

<!-- Área para digitar o CEP e botão para buscar o CEP -->
<div class="input-group mb-3" style="width: 45%;">
  <input type="text" class="form-control form-control-sm" placeholder="Digite o CEP" id="cepInput">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="buscarCep">Buscar CEP</button>
  </div>
</div>

<!-- Botão para abrir a janela modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBuscaEnderecos">
  Buscar Endereços
</button>

<!-- Modal para buscar endereços -->
<div class="modal fade" id="modalBuscaEnderecos" tabindex="-1" role="dialog" aria-labelledby="modalBuscaEnderecosLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalBuscaEnderecosLabel">Buscar Endereços para Entrega</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Adicione aqui a lista de endereços disponíveis para seleção -->
        <select class="form-control" id="enderecoSelecionado">
          <option value="endereco1">Endereço 1</option>
          <option value="endereco2">Endereço 2</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Salvar</button>
        <a th:href="@{/cadastrarEndereco(clienteId=${id})}" class="btn btn-primary btn-lg">Novo endereço</a>
      </div>
    </div>
  </div>
</div>

<!-- Lista de itens no carrinho -->
<div class="container">
  <div class="row" id="carrinhoLista">
    <!-- Itens do carrinho serão inseridos aqui -->
  </div>
  <div class="row">
    <div class="col">
      <p>Total de Todos os Produtos: <span id="totalTodosProdutos">0.00</span></p>
      <button class="btn btn-success finalizar-compra">Finalizar Compra</button>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {
  // Função para buscar produtos do banco de dados
  function buscarProdutos() {
    $.ajax({
      url: '/api/produtos',
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        if (Array.isArray(data)) {
          data.forEach(function (produto) {
            if (produto.hasOwnProperty('img') && produto.hasOwnProperty('nome') && produto.hasOwnProperty('preco')) {
              var quantidade = 1; // Declare a quantidade dentro do loop
              // Crie um elemento de lista para cada produto
              var listItem = document.createElement('li');
              listItem.className = 'produto-list-item'; // Classe para espaço entre os produtos
              listItem.innerHTML = `
                <img src="${produto.img[0].url}" class="produto-imagem">
                <h4>${produto.nome}</h4>
                <p>R$ <span class="precoProduto">${produto.preco.toFixed(2)}</span></p>
                <div>
                  <button class="btn btn-primary diminuir-quantidade">-</button>
                  <span class="quantidadeProduto">${quantidade}</span>
                  <button class="btn btn-primary aumentar-quantidade">+</button>
                </div>
                <p>Total: R$ <span class="totalProduto">${(produto.preco * quantidade).toFixed(2)}</span></p>
                <button class="btn btn-primary w-100 comprar-btn" data-produto-id="${produto.id}" style="margin-top: auto;">Remover</button>
              `;
              $('#carrinhoLista').append(listItem);

              // Adicionar a lógica para aumentar a quantidade
              $(listItem).find('.aumentar-quantidade').click(function () {
                quantidade++;
                $(listItem).find('.quantidadeProduto').text(quantidade);
                atualizarPrecoTotal(listItem);
              });

              // Adicionar a lógica para diminuir a quantidade
              $(listItem).find('.diminuir-quantidade').click(function () {
                if (quantidade > 1) {
                  quantidade--;
                  $(listItem).find('.quantidadeProduto').text(quantidade);
                  atualizarPrecoTotal(listItem);
                }
              });

              // Função para atualizar o preço total de um produto
              function atualizarPrecoTotal(item) {
                var precoProduto = parseFloat($(item).find('.precoProduto').text());
                $(item).find('.totalProduto').text((precoProduto * quantidade).toFixed(2));
                calcularTotalTodosProdutos();
              }

              calcularTotalTodosProdutos();
            }
          });
        } else {
          console.error('Dados inválidos do servidor:', data);
        }
      },
      error: function (error) {
        console.error('Erro ao buscar produtos:', error);
      }
    });
  }

  // Função para calcular o total de todos os produtos
  function calcularTotalTodosProdutos() {
    var total = 0;
    $('.totalProduto').each(function () {
      total += parseFloat($(this).text());
    });
    $('#totalTodosProdutos').text(total.toFixed(2));
  }

  // Chame a função para buscar produtos quando a página for carregada
  buscarProdutos();
});
</script>
</body>
</html>
