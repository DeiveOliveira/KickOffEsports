<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Carrinho de Compra</title>
</head>
<body>
<h1>Carrinho de Compra</h1>

<!-- Área para digitar o CEP e botão para buscar o CEP -->
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Digite o CEP" id="cepInput">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="buscarCep">Buscar CEP</button>
  </div>
</div>

<!-- Botão para abrir a janela modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBuscaEnderecos">
  Buscar Endereços
</button>

<!-- Modal para buscar endereços -->
<div class="modal fade" id="modalBuscaEnderecos" tabindex="-1" role="dialog" aria-labelledby="modalBuscaEnderecosLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalBuscaEnderecosLabel">Buscar Endereços para Entrega</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Adicione aqui a lista de endereços disponíveis para seleção -->
        <select class="form-control" id="enderecoSelecionado">
          <option value="endereco1">Endereço 1</option>
          <option value="endereco2">Endereço 2</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Salvar</button>
        <a th:href="@{/cadastrarEndereco(clienteId=${id})}" class="btn btn-primary btn-lg">Novo endereço</a>
      </div>
    </div>
  </div>
</div>

<!-- Lista de itens no carrinho -->
<div class="container">
  <div class="row" id="carrinhoLista">
    <!-- Itens do carrinho serão inseridos aqui -->
  </div>
</div>

<!-- Área reservada para exibir os valores somados -->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p>Total: R$ <span id="totalValue">0.00</span></p>
    </div>
    <div class="col-md-6">
      <button class="btn btn-success" id="finalizarCompra">Finalizar Compra</button>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {
    // Função para buscar produtos do banco de dados
    function buscarProdutos() {
      $.ajax({
        url: '/api/produtos',
        method: 'GET',
        dataType: 'json',
        success: function (data) {
          if (Array.isArray(data)) {
            data.forEach(function (produto) {
              if (produto.hasOwnProperty('img') && produto.hasOwnProperty('nome') && produto.hasOwnProperty('preco')) {
                // Crie um card para cada produto
                var cardHtml = `
                  <div class="col-md-4 meu-card">
                    <div class="card">
                      <img src="${produto.img[0].url}" class="card-img-top" alt="Imagem do Produto">
                      <div class="card-body" style="display: flex; flex-direction: column; height: 170px;">
                        <h4 class="card-title">${produto.nome}</h4>
                        <h5 class="card-text">R$ ${produto.preco.toFixed(2)}</h5>
                        <button class="btn btn-primary w-100 comprar-btn" data-produto-id="${produto.id}" style="margin-top: auto;">Comprar</button>
                      </div>
                    </div>
                  </div>
                `;
                $('#carrinhoLista').append(cardHtml);

                $('.comprar-btn').on('click', function () {
                  var produtoId = $(this).data('produto-id');
                  // Implemente a lógica para adicionar o produto ao carrinho, se necessário
                });
              }
            });
          } else {
            console.error('Dados inválidos do servidor:', data);
          }
        },
        error: function (error) {
          console.error('Erro ao buscar produtos:', error);
        }
      });
    }

    // Chame a função para buscar produtos quando a página for carregada
    buscarProdutos();
  });
</script>
</body>
</html>
