<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Produto</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap e seu arquivo CSS personalizado aqui -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/Visualizar.css}">
  <link rel="stylesheet" href="../static/css/Visualizar.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Carrossel de Imagens -->
      <!-- Carrossel de Imagens com Setas de Navegação -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
        </ol>
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/img/camisasdetime.jpg" th:src="@{/img/camisasdetime.jpg}" class="d-block w-100 carousel-img" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="../static/img/capa-1.jpg" th:src="@{/img/capa-1.jpg}" class="d-block w-100 carousel-img" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="../static/img/campo.jpg" th:src="@{/img/campo.jpg}" class="d-block w-100 carousel-img" alt="Imagem 3">
          </div>
        </div>
        <!-- Setas de Navegação -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Informações do Produto -->
      <h2 class="display-4 text-secondary" th:text="${produto.nome}"></h2>
      <p class="stars-highlight">Avaliação: <span class="text-warning">★</span><span class="text-warning" th:text="${produto.avaliacao}"></span></p>
      <p class="text-primary h-50 d-inline-block">R$<span class="text-primary h-50 d-inline-block" th:text="${produto.preco}"></span></p>
      <button class="btn btn-primary btn-lg d-flex justify-content-center">Comprar</button>
    </div>
  </div>
  <!-- Descrição do Produto -->
  <br>
  <div class="row">

    <div class="col-md-12">
      <h3>Descrição do Produto</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod bibendum nunc, nec sollicitudin nisl malesuada a. Nullam ac enim vehicula, hendrerit nisl id, consectetur metus.</p>
    </div>
  </div>
</div>

<!-- Scripts do Bootstrap e JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
