<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Produto</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap e seu arquivo CSS personalizado aqui -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/Visualizar.css}">
  <link rel="stylesheet" href="../static/css/Visualizar.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators" id="carouselIndicators">
          </ol>
          <div class="carousel-inner" id="carouselInner">
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </a>
        </div>
      </div>

      <div class="col-md-6">
        <!-- Informações do Produto -->
        <h2 class="display-4 text-secondary" th:text="${produto.nome}"></h2>
        <p class="stars-highlight">Avaliação: <span class="text-warning">★</span><span class="text-warning"
            th:text="${produto.avaliacao}"></span></p>
        <p class="text-primary h-50 d-inline-block">R$<span class="text-primary h-50 d-inline-block"
            th:text="${produto.preco}"></span></p>
        <button class="btn btn-primary btn-lg d-flex justify-content-center">Comprar</button>
      </div>
    </div>
    <!-- Descrição do Produto -->
    <br>
    <div class="row">

      <div class="col-md-12">
        <h3>Descrição do Produto</h3>
        <p th:text="${produto.descricao}"></p>
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap e JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {

      var produtoId = obterProdutoIdDaUrl();

      $.ajax({
        url: '/api/produtos' + produtoId,
        method: 'GET',
        dataType: 'json',
        success: function (produto) {
          // Limpe os indicadores e os slides atuais
          $('#carouselIndicators').empty();
          $('#carouselInner').empty();

          // Preencha o carrossel com as imagens recebidas
          img.forEach(function (img, index) {
            // Crie um indicador para a imagem
            var indicatorHtml = `
              <li data-bs-target="#carouselExample" data-bs-slide-to="${index}"${index === 0 ? ' class="active"' : ''}></li>
            `;
            $('#carouselIndicators').append(indicatorHtml);

            // Crie um slide para a imagem
            var slideHtml = `
              <div class="carousel-item${index === 0 ? ' active' : ''}">
                <img src="${produto.img[0].url}" class="d-block w-100 carousel-img" alt="Imagem ${index + 1}">
              </div>
            `;
            $('#carouselInner').append(slideHtml);
          });
        },
        error: function (error) {
          console.error('Erro ao buscar imagens:', error);
        }
      });
    });

    function obterProdutoIdDaUrl() {
      // Obtém a parte da URL após a última barra (presumindo que o ID do produto está no final da URL)
      var url = window.location.pathname;
      var partesDaUrl = url.split('/');
      var produtoId = partesDaUrl[partesDaUrl.length - 1];

      if (produtoId) {
        return produtoId;
      } else {
        return null;
      }
    }
  </script>
</body>

</html>
